<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./scripts/index.js" defer></script>
</head>
<body>
    <div class="container f-centralize-block-y">
        <header class="f-centralize-block-y">
            <h1>weather</h1>
            <div class="search">
                <input type="search" name="" id="" placeholder="type the name of any city">
                <button class="search-control">
                    <svg class="bi bi-arrow-clockwise" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                    <svg class="active bi bi-search" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="lightgrey" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Shows when there're no searches  -->
        <div class="inactive f-centralize-block-xy show-f">
            <div class="icon-wrapper">
                <img class="shake" src="./svgs/search.svg" alt="">
            </div>
        </div>

        <div class="city-weather-details f-centralize-block-xy">
            <div class="icon-wrapper">
                <img src="" alt="">
            </div>
            <div class="details-wrapper f-centralize-block-xy">
                <div class="celcius f-centralize-block-xy"><h1></h1><span>&deg;c</span></div>
                <div class="weather-description"><h2></h2></div>
                <div class="city"><h2></h2></div>
            </div>
        </div>
    </div>
</body>
</html>
